<form (ngSubmit)="send()" #commentForm="ngForm">
  <md-input-container>
        <input md-input placeholder="Auteur" required [(ngModel)]="comment.author" name="author">
  </md-input-container>
  <md-input-container>
    <textarea md-input placeholder="Ajouter un commentaire" required [(ngModel)]="comment.text" name="text"></textarea>
  </md-input-container>
  <button type="submit" [disabled]="!commentForm.form.valid" md-fab ><md-icon>send</md-icon></button>
</form>
